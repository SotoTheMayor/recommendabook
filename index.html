<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'color1': '#C1A98C',
              'color2': '#cbd5e1',
              'color3': '#e5e7eb',
              'color4': '#7dd3fc',
              'color5': '#ffffff',
            },
          },     
        },
      };
      
      </script>
  </head>
  <body>
  <header class="relative text-center text-7xl text-white font-serif ">
    <!-- original image dimensions: width="1430" height="200" -->
    <img class="h-52 w-full" src="assets/Blank-1400-x-200-copy4.jpg"/>  
    <div class="absolute inset-1/4">
      <h2>Book House</h2>
    </div>
  </header>

    <main class="flex">
      <div class="float-left w-1/5 p-4 mt-6 ml-6 box-border bg-color2"> 
       <div class="title">
        <h2 class="text-3xl font-serif">Books Library</h2>
       </div>
       <aside class="col d-grid gap-2 col-6 mx-auto">
        <input id="Bookname" type="text" />
        <button id="searchbutton" class="btn btn-primary m-3 p-3">Search Book</button>
       
       <div class="history">
        <h3 class="text-xl font-serif">Books History</h3>
        <aside class="d-grid gap-2 col-12 mx-auto" id="history"></aside>
        </aside>
       </div>
      </div>

      <div class="h-full m-2 p-3 w-3/5 border-0 box-border mainPart">
        <p class="font-serif text-xl text-center">Choose a topic to the right to see your recommendations!</p>
        <h1 class="text-5xl text-center font-serif">Book Recommendations</h1>
        <ul id="bookRecommendations" class="list-none text-md"></ul>
      </div>

      <div class="float-right h-full w-1/5 p-4 mr-6 mt-6 box-border bg-color2">
        <h3 class="text-3xl font-serif">Topics</h3>

        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="art history">ART HISTORY</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="business economics">BUSINESS ECONOMICS</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="classic literature">CLASSIC LITERATURE</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="computer science">COMPUTER SCIENCE</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="cook">COOK BOOKS</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="education">EDUCATION</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="fantasy">FANTASY</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="history">HISTORY</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="horror">HORROR</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="kids">KIDS BOOKS</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="literary fiction">LITERARY FICTION</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="mystery">MYSTERY</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="poetry">POETRY</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="religion">RELIGION</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="romance">ROMANCE</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="science fiction">SCIENCE FICTION</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="thriller">THRILLER</button>
        <button class="rounded-md shadow-lg bg-color3 hover:bg-color5 active:bg-color4 text-xl font-medium p-1 m-2 sBtn" id="young adult">YOUNG ADULT</button>
        
      </div>
    </main>

    <footer class="flex p-6 m-6 justify-center items-center bg-slate-200 w-full">
        <div class="reviewImage"></div>
        <div class="reviewText"></div>
    </footer>
    <footer class="contact">
      <p>CONTACT INFO</p>
        <p>Email:
        <a href="mailto:bookhouse@info.com">bookhouse@info.com</a>
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
