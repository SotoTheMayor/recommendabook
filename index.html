<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommender</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>

    <header>
       
      </header>
            <img src="assets/Blank-1400-x-200-copy4.jpg" width="1430" height="200" alt="Open Library logo">
    <main>
      <div class="title">
        <h1>Books Library</h1>
      </div>
      <main class="container m-3 p-5">
        <section class="row">
          <aside class="col d-grid gap-2 col-6 mx-auto"  >
            <input id="bookname" type="text"/>
        <button id="searchbutton" class="btn btn-primary m-3 p-3">
            Search Book
          </button>
        
      </div>
      <div class="history">
        <h1>Books History</h1>
      </div>

      <div class="recommendation">
        <h1>Books Recommendations</h1>
      </div>
      <div class="topics">
        <h1>Topics</h1>
        <button class="btn" onclick="openpart('romance')">ROMANCE</button>
        <button class="btn" onclick="openpart('history')">HISTORY</button>
        <button class="btn" onclick="openpart('thriller')">THRILLER</button>
        <button class="btn" onclick="openpart('religion')">RELIGION</button>
        <button class="btn" onclick="openpart('kids books')">KIDS BOOKS</button>
        </button>
      </div>
    </main>

    <footer class="reviews">
        <div class="reviewImage"></div>
        <div class="reviewText"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cataas.com/"></script> -->


    <script src="./assets/script.js"></script>
  </body>
</html>
